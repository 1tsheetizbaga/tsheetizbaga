	<div>
		<img src="Images/p1.png" class="images">
		<img src="python.png" class="images">
		<img src="cpp.png" class="images">
	</div>
	<center>
		<button onclick="change(-1)">&lt;</button>
		<button onclick="change(1)">&gt;</button>
	</center>
	
	<script type="text/javascript">

		index = 0;

		show(index);

		function show(n){
			var imgs = document.getElementsByClassName('images');

			if (n> imgs.length-1) {
				index= 0;
			}

			if(n<0){
				index= imgs.length - 1;
			} 

			for (var i = 0; i <= imgs.length-1; i++) {
				imgs[i].style.display="none";
			}

			imgs[index].style.display="block";
		}


		function automatic(){
			index++;
			show(index);
			setTimeout(automatic, 1000);
		}

		automatic();

		function change(n){
			index+= n;
			show(index);
		}

		
	</script>
</div>
